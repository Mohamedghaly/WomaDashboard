<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilities - Woma Admin</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>üõçÔ∏è <span>Woma</span></h2>
                <p id="user-email">Admin</p>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-link">
                    <span class="icon">üìä</span>
                    <span>Dashboard</span>
                </a>
                <a href="products.html" class="nav-link">
                    <span class="icon">üì¶</span>
                    <span>Products</span>
                </a>
                <a href="categories.html" class="nav-link">
                    <span class="icon">üìÅ</span>
                    <span>Categories</span>
                </a>
                <a href="orders.html" class="nav-link">
                    <span class="icon">üõí</span>
                    <span>Orders</span>
                </a>
                <a href="utilities.html" class="nav-link active">
                    <span class="icon">üõ†Ô∏è</span>
                    <span>Utilities</span>
                </a>
                <a href="#" class="nav-link" id="logout-btn">
                    <span class="icon">üö™</span>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <h1>Utilities</h1>
            </header>

            <div class="categories-grid">
                <!-- COLORS -->
                <div class="category-card">
                    <div class="category-actions" style="justify-content: space-between; margin-bottom: 16px;">
                        <h3>Colors</h3>
                        <button class="btn btn-sm btn-primary" onclick="openColorModal()">+ Add</button>
                    </div>
                    <div id="colors-list" class="loading-state">
                        <div class="spinner"></div>
                    </div>
                </div>

                <!-- SIZES -->
                <div class="category-card">
                    <div class="category-actions" style="justify-content: space-between; margin-bottom: 16px;">
                        <h3>Sizes</h3>
                        <button class="btn btn-sm btn-primary" onclick="openSizeModal()">+ Add</button>
                    </div>
                    <div id="sizes-list" class="loading-state">
                        <div class="spinner"></div>
                    </div>
                </div>

                <!-- DELIVERY LOCATIONS -->
                <div class="category-card">
                    <div class="category-actions" style="justify-content: space-between; margin-bottom: 16px;">
                        <h3>Delivery Locations</h3>
                        <button class="btn btn-sm btn-primary" onclick="openLocationModal()">+ Add</button>
                    </div>
                    <div id="locations-list" class="loading-state">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Color Modal -->
    <div id="color-modal" class="modal">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h2 id="color-modal-title">Add Color</h2>
                <button class="modal-close">&times;</button>
            </div>
            <form id="color-form">
                <div class="modal-body">
                    <input type="hidden" id="color-id">
                    <div class="form-group">
                        <label for="color-name">Color Name *</label>
                        <input type="text" id="color-name" required placeholder="e.g. Midnight Blue">
                    </div>
                    <div class="form-group">
                        <label for="color-hex">Color Code *</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="color" id="color-hex" value="#000000" style="width: 50px; padding: 2px;">
                            <input type="text" id="color-hex-text" value="#000000"
                                style="flex: 1; text-transform: uppercase;">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-close">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Color</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Size Modal -->
    <div id="size-modal" class="modal">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h2 id="size-modal-title">Add Size</h2>
                <button class="modal-close">&times;</button>
            </div>
            <form id="size-form">
                <div class="modal-body">
                    <input type="hidden" id="size-id">
                    <div class="form-group">
                        <label for="size-name">Size Name *</label>
                        <input type="text" id="size-name" required placeholder="e.g. XL, 42, Large">
                    </div>
                    <div class="form-group">
                        <label for="size-order">Sort Order</label>
                        <input type="number" id="size-order" value="0" placeholder="0">
                        <small class="text-muted">Lower numbers appear first</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-close">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Size</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Location Modal -->
    <div id="location-modal" class="modal">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h2 id="location-modal-title">Add Location</h2>
                <button class="modal-close">&times;</button>
            </div>
            <form id="location-form">
                <div class="modal-body">
                    <input type="hidden" id="location-id">
                    <div class="form-group">
                        <label for="location-name">Location Name *</label>
                        <input type="text" id="location-name" required placeholder="e.g. Cairo, Giza">
                    </div>
                    <div class="form-group">
                        <label for="location-price">Delivery Price (EGP) *</label>
                        <input type="number" id="location-price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="location-active" checked>
                            <span>Active</span>
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-close">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Location</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js?v=3"></script>
    <script src="js/utilities.js?v=2"></script>
</body>

</html>
